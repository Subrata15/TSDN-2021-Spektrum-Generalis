<!DOCTYPE html>
<html>


<style>
    .navbar-text h1 {
        color: #fff;
        font-size: 40px;
        align-content: center;
    }
    
    body {
        background-color: grey;
    }
    
    form {
        margin-top: 50px;
        margin: auto;
        width: 35%;
        ;
    }
    
    .result {
        margin: auto;
        width: 35%;
        border: 1px solid #ccc;
        background-color: grey;
        color: #fff;
        padding: 20px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        transition: 0.3s;
        ;
    }
</style>

<head>
    <title>Prediksi Jumlah Penumpang Kapal</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="navbar navbar-light bg-dark">
        <span class="navbar-text">
            <h1>Spektrum Generalis</h1>
        </span>
    </nav>



    <form action="{{ url_for('main') }}" method="POST">
        <div class="form-group">


            <legend>Prediksi Jumlah Penumpang Kapal di Kepulauan Seribu</legend>
            
            <br>
            <label for="Pelabuhan">Pelabuhan:</label>
            <br>
            <select name="Pelabuhan" id="Pelabuhan">
                <option value="KELAPA_HARAPAN">KELAPA_HARAPAN</option>
                <option value="LANCANG">LANCANG</option>
                <option value="MARINA">MARINA</option>
                <option value="PARI">PARI</option>
                <option value="SABIRA">SABIRA</option>
                <option value="ANGKE">ANGKE</option>
                <option value="PRAMUKA_PANGGANG">PRAMUKA_PANGGANG</option>
                <option value="TIDUNG_PAYUNG">TIDUNG_PAYUNG</option>
                <option value="UNTUNG_JAWA">UNTUNG_JAWA</option>
            </select>
            <br>
            <label for="COVID">Jumlah Kasus Baru COVID-19 DKI Lusa:</label>
            <input name="COVID_lusa" type="number" class="form-control" required>
            <br>
            <br>
            <label for="COVID">Jumlah Kasus Baru COVID-19 DKI Kemarin:</label>
            <input name="COVID_kemarin" type="number" class="form-control" required>
            <br>

            <br>
            <label for="Sosial">Apakah Status Pengetatan/Pembatasan Sosial Hari ini dan hari kemarin masih dalam keadaan darurat?</label>
            <br>
            <select name="Sosial" id="Sosial">
                <option value="Yes">Ya</option>
                <option value="No">Tidak</option>
            </select>
            <br>
            
            <br>
            <label for="normal">Apakah tingkat keramaian hari ini normal seperti saat sebelum pandemi?</label>
            <br>
            <select name="normal" id="normal">
                <option value=1>Ya</option>
                <option value=0>Tidak</option>
            </select>
            <br>

            <br>
            <input type="submit" value="Submit" class="btn btn-primary">




        </div>

    </form>

    <br>

    <div class="result" align="center">
        {% if result %} {% for variable, value in original_input.items() %}
        <b>{{ variable }}</b> : {{ value }} {% endfor %}
        <br>
        <br>
        <p style="font-size:35px">Estimasi Jumlah penumpang hari ini sebesar {{ result }}</p>
        {% endif %}
    </div>














    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
</body>

</html>
