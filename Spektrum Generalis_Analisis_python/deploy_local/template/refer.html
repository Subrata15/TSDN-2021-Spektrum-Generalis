<!DOCTYPE html>
<html>


<style>
    .navbar-text h1 {
        color: #fff;
        font-size: 40px;
        align-content: center;
    }
    
    body {
        background-color: grey;
    }
    
    form {
        margin-top: 50px;
        margin: auto;
        width: 35%;
        ;
    }
    
    .result {
        margin: auto;
        width: 35%;
        border: 1px solid #ccc;
        background-color: grey;
        color: #fff;
        padding: 20px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        transition: 0.3s;
        ;
    }
</style>

<head>
    <title>House Price Prediction</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="navbar navbar-light bg-dark">
        <span class="navbar-text">
            <h1>Trial HP-Alt</h1>
        </span>
    </nav>



    <form action="{{ url_for('main') }}" method="POST">
        <div class="form-group">


            <legend>Alt Algorithm</legend>
            <label for="Kota">Kota/Kabupaten:</label>
            <select name="Kota" id="Kota">
                <option value="Bekasi">Bekasi</option>
                <option value="Surabaya">Surabaya</option>
                <option value="Depok">Depok</option>
                <option value="Bogor">Bogor</option>
                <option value="Jakarta Barat">Jakarta Barat</option>
                <option value="Tangerang Selatan">Tangerang Selatan</option>
                <option value="Jakarta Timur">Jakarta Timur</option>
                <option value="Semarang">Semarang</option>
                <option value="Kabupaten Tangerang">Kabupaten Tangerang</option>
                <option value="Jakarta Selatan">Jakarta Selatan</option>
                <option value="Tangerang">Tangerang</option>
                <option value="Jakarta Utara">Jakarta Utara</option>
                <option value="Jakarta Pusat">Jakarta Pusat</option>
                <option value="Balikpapan">Balikpapan</option>
                <option value="Samarinda">Samarinda</option>
                <option value="Manado">Manado</option>
            </select>
            <br>
            <label for="Loctype">Letak Properti:</label>
            <select name="Loctype" id="Loctype">
                <option value="Centre">Ditengah / dekat Kota</option>
                <option value="Edge">Jauh dari Kota/ Jalan Provinsi</option>
            </select>

            <br>Jumlah Lantai:<br>
            <input name="Lantai" type="number" class="form-control" required>
            <br>

            <br> Jumlah Kamar Mandi:<br>
            <input name="Kamar-Mandi" type="number" class="form-control" required>
            <br>

            <br>Jumlah Kamar<br>
            <input name="Kamar" type="number" class="form-control" required>
            <br>

            <br>Luas Tanah<br>
            <input name="Tanah" type="number" class="form-control" required>
            <br>

            <br>Luas Bangunan<br>
            <input name="Bangunan" type="number" class="form-control" required>
            <br>

            <br>Jumlah Carport<br>
            <input name="Carport" type="number" class="form-control" required>
            <br>

            <label for="Sertifikat">Jenis Sertifikat:</label>
            <select name="Sertifikat" id="Sertifikat">
                <option value="SHM">SHM</option>
                <option value="HGB">HGB</option>
                <option value="Lain-lain">Lain-lain</option>
            </select>

            <br>
            <br>
            <input type="submit" value="Submit" class="btn btn-primary">




        </div>

    </form>

    <br>

    <div class="result" align="center">
        {% if result %} {% for variable, value in original_input.items() %}
        <b>{{ variable }}</b> : {{ value }} {% endfor %}
        <br>
        <br>
        <h1>The House Price:</h1>
        <p style="font-size:50px">in range {{ result }}</p>
        {% endif %}
    </div>














    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
</body>

</html>
